<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Pokémon Cards</title>
  </head>
  <body>
    <header>
      <h1>Pokémon Cards</h1>
      <div class="buttons">
      <button class="loadPokémon">Load Pokémon</button>
      <button class="newPokémon">New Pokémon</button>
      <button class="morePokémon">Load More Pokémon</button>
      <!--<button class="sortButton">Sort Pokémon</button>-->
      <select id="typeSelector">
        <option>Bug</option>
        <option>Dark</option>
        <option>Dragon</option>
        <option>Electric</option>
        <option>Fairy</option>
        <option>Fighting</option>
        <option>Fire</option>
        <option>Flying</option>
        <option>Ghost</option>
        <option>Grass</option>
        <option>Ground</option>
        <option>Ice</option>
        <option>Normal</option>
        <option>Poison</option>
        <option>Psychic</option>
        <option>Rock</option>
        <option>Steel</option>
        <option>Water</option>

      </select>
</div>
    </header>

    <main>
      <div class="pokéGrid"></div>
    </main>
    <footer></footer>
    <script src="pokécode.js" type="module"></script>
  </body>
</html>
